<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./text.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- overalll div -->
    <section>
        <!-- overall form -->
        <form>

            <!-- inner with inside of 2 div -->
            <div class="box">
            <label>Name</label>
            <div class="in">
                <input type="text" placeholder="Enter Your Name" name="db_name">
                <i class="fa-solid fa-user"></i>
            </div>
            </div>

            <div class="box">
            <label>Email</label>
            <div class="in">
                <input type="email" placeholder="Enter Your Email" name="db_mail">
                <i class="fa-solid fa-envelope"></i>
            </div>
            </div>

            <div class="box">
            <label>Password</label>
            <div class="in">
                <input type="password" required placeholder="Enter Your Password....." name="db_pass">
                <i class="fa-solid fa-key"></i>
            </div>
            </div>

            <div class="box">
            <label>Mobile No</label>
            <div class="in">
                <input type="number" placeholder="Enter Your Mobile_no" name="db_mobile">
                <i class="fa-solid fa-phone"></i>
            </div>

                
            <input class="btn" type="submit"/>
            <input class="btn" type="reset"/>
            </div>


        </form>
    </section>
</body>
</html>
