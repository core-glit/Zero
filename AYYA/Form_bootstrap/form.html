<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-success d-flex flex-column justify-content-center align-items-center p-5">
    
    <!-- head title  -->
    <h2 class="m-0 text-white p-2">Get in Touch</h2>
    
    <!-- left side col  -->
    <div class="container-fluid bg-success">
        <div class="row bg-success p-2 ms-5 me-5">
            <div class="col-8 bg-light p-4">
                
                <h5>Send a Message</h3>
                    <div class="row g-3">

                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label text-info">First Nmae</label>
                            <input type="text" class="form-control border border-dark mb-3 p-3" placeholder="Dhanush"
                                aria-label="First name">
                        </div>
                        
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label text-info">Last Nmae</label>
                            <input type="text" class="form-control border border-dark mb-3 p-3" placeholder="G"
                                aria-label="Last name">
                        </div>
                    </div>
                    
                    <div class="row g-3">
                    
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label text-info">Email</label>
                            <input type="text" class="form-control  border border-dark mb-3 p-3"
                                placeholder="Ex:dhan.techy@gmail.com" aria-label="First name">
                        </div>
                   
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label text-info">Mobile</label>
                            <input type="text" class="form-control border border-dark mb-3 p-3" placeholder="+91 7812827521"
                                aria-label="Last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label text-info">Message</label>
                        <textarea class="form-control border border-dark mb-3" id="exampleFormControlTextarea1"
                            rows="10"> Write your message here... </textarea>
                    </div>
         
                    <button class="btn btn-primary ps-4 pe-4 pt-2 pb-2">Send</button>
            </div>
            <!---rightside-->
            <div class="col bg-success ">

                <div class="row bg-dark p-3  text-white ms-1 me-0">
                    <h6>Contact info</h6>
                    <div>
                        <div class="d-flex  align-items-center mt-2">
                            <h4 class="bg-success text-white me-3 p-2 rounded-circle"><i
                                    class="fa-solid fa-location-dot"></i></h1>
                                <div>Red Fort,New Delhi India</div>
                        </div>
                        <div class="d-flex align-items-center ">
                            <h4 class="bg-success text-white me-3 p-2 rounded-circle mt-3"><i
                                    class="fa-regular fa-envelope"></i></h3>
                                <div>dhan.techy@gmail.com</div>
                        </div>
                        <div class="d-flex align-items-center ">
                            <h4 class="bg-success text-white me-3 p-2 rounded-circle mt-3"><i
                                    class="fa-solid fa-phone"></i></h3>
                                <div>+91 987654321</div>
                        </div>
                    </div>

                    <div class="fs-4 mt-2">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
             
                <div class="row ">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31103.086459218513!2d80.19917226271751!3d12.979154909130688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d9ff2065a3b%3A0x66435015604038cc!2sVelachery%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1763552929619!5m2!1sen!2sin"
                        width="290" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="mt-3 ms-1"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
