<!DOCTYPE html>
<html lang="en">

<head>
    <title>TASK_3</title>

    <!----External link integration-->
    <link rel="stylesheet" href="./style_3.css">

    <!-----icon cdn link integration-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="overall">

        <!----LEFT SIDE CONTINER CONTENT AND ICONS-->
        <div class="left_container">
            <div class="icon_container">
                <div class="icon">
                    
                <div class="div_1">
                    <div>
                        <i class="fa-solid fa-clock"></i>
                            </div>
                    <div>
                        <h3>OPENING OURS</h3>
                        <p>Weekdays: 9:00am - 5:00pm</p>
                        <p>Weekends: 9:00am - 12:00pm</p> 
                     </div>
                </div>

                <div class="div_1"> 
                    <div >
                        <i class="fa-solid fa-key fa-flip-horizontal"></i>
                    </div>
                    <div>
                        <h3>PICKUP AND COLLECTION</h3>
                        <p>Weekdays: 9:00am - 5:00pm</p>
                        <p>Weekends: 9:00am - 12:00pm</p> 
                     </div>
                </div>

                <div class="div_1">
                    <div>
                        <i class="fa-solid fa-location"></i>
                            </div>
                    <div>
                        <h3>ADDRESS</h3>
                        <p>2345 South Road, Green Meadows VIC 3977 Only 45 mins from Melbourne CBD</p>
                     </div>
                </div>
            </div>
                
        </div>

        </div>

            <!----RIGHT SIDE CONTAINER WITH FORM-->
            <article class="right_container">
                <section>
                    <form>
                        <div>
                            <input type="text" placeholder="First Name" required name="f_name">
                            <input type="text" placeholder="Last Name" required name="l_name">
                        </div>
                        <br />
                        <input   required  name="address" type="text" placeholder="Address">
                        <br />

                        <div>
                            <input type="email" placeholder="E-mail" name="email"  required>
                            <input type="number" placeholder="Phone" name="u_num" required>
                        </div>
                        </br>
                        <div>
                            <input type="datetime" placeholder="22-07-2018" name="cal"  required>
                            <input type="datetime" placeholder="10:00 AM" name="time"  required>
                        </div>

                        <select>
                            <option>Dog Boarding</option>
                        </select>
                        <br />
                        <textarea rows="7">Message Here</textarea>
                        </br>
                        <button>SEND</button>
                    </form>
                </section>
            </article>
    </section>

</body>

</html>
