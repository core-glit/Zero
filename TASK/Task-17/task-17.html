                <form>
                    <h2>Send your request</h2>
                    <div class="form_div">

                            <label>Name</label>

                        </div>

                        <div class="inner_content">
                            <label>Phone</label>

                        </div>

                        <div class="inner_content">
                            <label>Subject</label>

                        </div>

                        <div class="text_area">
                            <label>Message</label>
                            <textarea rows="5" cols="92">Your Messgae</textarea>
                        </div>

                        <div class="btn">
                            <button>SEND</button>
                        </div>
