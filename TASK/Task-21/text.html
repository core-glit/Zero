<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>

        <div class="container">
            <div class="left">



                <div class="image">

                    <div class="icon">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <img src="./sam.png" alt="apple" class="image_fit">

                </div>

                <div class="boxes">

                    <div class="box"><img src="./app_1.png" alt="apple" class="img_mini"></div>
                    <div class="box"><img src="./app_2.png" alt="apple" class="img_mini"></div>
                    <div class="box"><img src="https://cdn.pixabay.com/photo/2019/10/03/01/44/apple-4522286_1280.png" alt="apple" class="img_mini"></div>
                    <div class="box"><img src="https://cdn.pixabay.com/photo/2017/03/06/11/59/apple-2121296_1280.jpg" alt="apple" class="img_mini"></div>

                </div>

            </div>

            <div class="right">

                <div class="heading">

                </div>

                <div class="price">
                    <span>RS</span>
                    <p>9.99</p>
                </div>

                <div class="options">
                    <div class="mini"><img src="" alt="" class="img_mini"></div>
                    <div class="mini"><img src="" alt="" class="img_mini"></div>
                    <div class="mini"><img src="" alt="" class="img_mini"></div>
                    <div class="mini"><img src="" alt="" class="img_mini"></div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
